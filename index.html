<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./apps.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Coding Trivia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">

<body>
    <header>
        <div class="title">
            <div id="border">
                <h1>Coding Trivia </h1>
            </div>    
        </div> 
    </header>
    <!-- <div class="resetbtn">
        <input type="reset" value="reset the game">
    </div>  -->
    <main class="card-container">
        <div class="questions">
            <div class="box"> 
                <h1>What does DOM Stand for?</h1>
                <button class="option-one"> Document object Model</button>
                <button class="option-two"> document Object Model</button>
            </div>
            <div class="boxtwo">
                <h3>Using Javascript what can be changed, added, or removed?</h3>
                <button class="option-three">
                    <ol>
                        <li>Using Javascript what can be changed, added, or removed</li>
                        <li>change the content of elements </li>
                        <li>change the style properties of elements</li>
                    </ol>
                </button>
                <button class="option-two">
                    <ol>
                        <li>Add/remove documents to/from the element </li>
                        <li>Change the content of properties</li>
                        <li>Change the Style properties of documents</li>
                    </ol>
                </button>
            </div>
            <div class="box overlay">
                <h3>Game Info:</h3>
                <button class="startbtn">
                    start
                </button>
            </div>
        </div>
    </main>
